<!DOCTYPE HTML>
<html>
<head>
    <script>
window.onload = function () {

var getAxisY = function(color,title){
    var clr=color? color: "#C24642"
    var axis={
            title: title,
            lineColor: clr,
            tickColor: clr,
            labelFontColor: clr,
            titleFontColor: clr,
            includeZero: true,
            suffix: "k"
        }
    return axis
}

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	zoomEnabled: true,
	theme: "light2",
	title:{
		text: "Simple Line Chart"
	},axisY:[getAxisY("#C24642","overlays"),
	getAxisY("#369EAD","oscillators")],
	data: [{
		type: "line",
      	indexLabelFontSize: 16,
      	axisYIndex: 0,
      	color: "#C24642",
		dataPoints: [
			{ y: 450,x:10},
			{ y: 414,x:15},
			{ y: 520,x:20 },
			{ y: 460,x:25 },
			{ y: 450,x:30 },
			{ y: 500,x:35 },
			{ y: 480,x:40 },
			{ y: 480,x:45 },
			{ y: 410,x:50 },
			{ y: 500,x:55 },
			{ y: 480,x:60 },
			{ y: 510,x:65 }
		]
	},{
		type: "line",
      	indexLabelFontSize: 16,
      	axisYIndex: 1,
      	color: "#369EAD",
		dataPoints: [
			{ y: 0.5,x:10},
			{ y: 0.6,x:15},
			{ y: 0.7,x:20 },
			{ y: 0.4,x:25 },
			{ y: 0.3,x:30 },
			{ y: 0.5,x:35 },
			{ y: 0.3,x:40 },
			{ y: 0.7,x:45 },
			{ y: 0.1,x:50 },
			{ y: 0.2,x:55 },
			{ y: 0.3,x:60 },
			{ y: 0.4,x:65 }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
