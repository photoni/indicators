<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pippo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>

</head>
<body>
<canvas id="line-chart" width="200" height="200"></canvas>
<script>


const data= {
  datasets: [{
    data: [{x: 10, y: 20}, {x: 15, y: null}, {x: 20, y: 10}]
  }]
}

const config = {
  type: 'line',
  data: data,
};
new Chart(document.getElementById("line-chart"), config);



</script>
</body>
</html>
